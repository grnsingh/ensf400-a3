apiVersion: apps/v1
kind: Deployment
metadata:
# Name of the deployment
  name: app-1-deployment
spec:
  selector:
    matchLabels:
      app: app-1
  replicas: 1
  template:
    metadata:
      labels:
        app: app-1
    spec:
      containers:
      - name: app-1
       # new image 
        image: ghcr.io/denoslab/ensf400-sample-app:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
